<section>
  <h1>{{vm.room.name}}</h1>
  <hr/>
  <!-- chatbox -->
  <div class="row chatbox">
    <div class="col-sm-9">
      <!-- message item -->
      <div class="chat-content">
        <div class="media" ng-repeat="message in vm.room.messages">
          <div class="media-left" ng-if="vm.loggedUser.username !== message.author.username">
            <img src="http://via.placeholder.com/150x150" class="media-object">
          </div>

          <div class="media-body" ng-class="{
            'text-right' : vm.loggedUser.username === message.author.username}">
            <h4 class="media-heading">{{message.author.username}}</h4>
            <p>{{message.content}}</p>
          </div>

          <div class="media-right" ng-if="vm.loggedUser.username === message.author.username">
            <img src="http://via.placeholder.com/150x150" class="media-object">
          </div>
        </div>
        <!-- ./ message item -->
      </div>
      <br/><br/>

      <!-- chatbox input -->
      <form>
        <div class="row">
          <div class="col-sm-10 col-xs-10">
            <textarea class="form-control" rows="3"
            ng-model="vm.message"></textarea>
          </div>

          <div class="col-sm-2 col-xs-2">
            <button ng-click="vm.sendMessage(vm.message !== '')"
            type="button"
            class="btn btn-primary">
            Send</button>
          </div>
        </div>
        <br/>
      </form>
      <!-- ./ chatbox input -->
    </div>

    <div class="col-sm-3 user-list blue-scrollbar hidden-xs">
      <div class="media" ng-repeat="user in vm.room.joined" >
        <div class="media-left">
          <img src="http://via.placeholder.com/100x100" class="media-object">
        </div>
        <div class="media-body">
          <h4 class="media-heading">{{user.username}}</h4>
          <span ng-if="user.isOnline" class="label label-success">Online</span>
        </div>
      </div>
    </div>
  </div>
  <!-- ./ chatbox -->
</section>
