<section>
  <h1>Chat Room</h1>
  <hr/>
  <!-- chatbox -->
  <div class="chatbox">
    <!-- message item -->
    <div ng-repeat="i in [1,2,3,4,5,6]" class="chat-content">
      <div class="media">
        <div class="media-left">
          <img src="http://via.placeholder.com/150x150" class="media-object" style="width:60px">
        </div>
        <div class="media-body">
          <h4 class="media-heading">Left-aligned</h4>
          <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.</p>
        </div>
      </div>
      <!-- ./ message item -->
    </div>
    <br/><br/>

    <!-- chatbox input -->
    <form>
      <textarea class="form-control" rows="3"></textarea>
      <br/>
      <button type="button" class="btn btn-primary">
        Send Message
      </button>
    </form>
    <!-- ./ chatbox input -->
  </div>
  <!-- ./ chatbox -->
</section>
