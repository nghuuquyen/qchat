<div class="modal fade">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" ng-click="vm.close()" aria-hidden="true">&times;</button>
        <h2 class="modal-title">Create new chat room</h2>
      </div>
      <div class="modal-body">
        <form autocomplete="off">
          <div class="form-group">
            <label for="name">Name</label>
            <input ng-model="vm.room.name" type="text" class="form-control" name="name">
          </div>
          <div class="form-group">
            <label for="pwd">Password:</label>
            <input ng-model="vm.room.password" type="password" class="form-control" name="pwd">
          </div>

          <div class="form-group">
            <label for="cpwd">Confirm password:</label>
            <input ng-model="vm.room.confirmPassword" type="password" class="form-control" name="cpwd">
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" ng-click="vm.createRoom()" class="btn btn-success">Create</button>
      </div>
    </div>
  </div>
</div>
